{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "GitHub Audit Log Approval Entry",
  "type": "object",
  "properties": {
    "@timestamp": {
      "type": "integer",
      "description": "Timestamp in milliseconds since epoch"
    },
    "_document_id": {
      "type": "string"
    },
    "action": {
      "type": "string",
      "enum": ["workflows.approve_workflow_job"]
    },
    "actor": {
      "type": "string"
    },
    "actor_id": {
      "type": "integer"
    },
    "actor_is_bot": {
      "type": "boolean"
    },
    "business": {
      "type": "string"
    },
    "business_id": {
      "type": "integer"
    },
    "created_at": {
      "type": "integer",
      "description": "Timestamp in milliseconds since epoch"
    },
    "operation_type": {
      "type": "string",
      "enum": ["modify"]
    },
    "org": {
      "type": "string"
    },
    "org_id": {
      "type": "integer"
    },
    "public_repo": {
      "type": "boolean"
    },
    "repo": {
      "type": "string"
    },
    "repo_id": {
      "type": "integer"
    },
    "request_access_security_header": {
      "type": ["string", "null"]
    },
    "run_number": {
      "type": "integer"
    },
    "user_agent": {
      "type": "string"
    },
    "workflow_run_id": {
      "type": "integer"
    }
  },
  "required": [
    "@timestamp",
    "_document_id",
    "action",
    "actor",
    "actor_id",
    "actor_is_bot",
    "business",
    "business_id",
    "created_at",
    "operation_type",
    "org",
    "org_id",
    "public_repo",
    "repo",
    "repo_id",
    "run_number",
    "user_agent",
    "workflow_run_id"
  ]
}
