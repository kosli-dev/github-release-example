{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "GitHub Workflow Approval Entry",
  "type": "object",
  "properties": {
    "user": {
      "type": "object",
      "properties": {
        "login": {
          "type": "string",
          "description": "GitHub username of the approver"
        },
        "id": {
          "type": "integer",
          "description": "GitHub user ID"
        },
        "node_id": {
          "type": "string"
        },
        "avatar_url": {
          "type": "string"
        },
        "gravatar_id": {
          "type": "string"
        },
        "url": {
          "type": "string"
        },
        "html_url": {
          "type": "string"
        },
        "followers_url": {
          "type": "string"
        },
        "following_url": {
          "type": "string"
        },
        "gists_url": {
          "type": "string"
        },
        "starred_url": {
          "type": "string"
        },
        "subscriptions_url": {
          "type": "string"
        },
        "organizations_url": {
          "type": "string"
        },
        "repos_url": {
          "type": "string"
        },
        "events_url": {
          "type": "string"
        },
        "received_events_url": {
          "type": "string"
        },
        "type": {
          "type": "string",
          "enum": ["User", "Bot"]
        },
        "user_view_type": {
          "type": "string"
        },
        "site_admin": {
          "type": "boolean"
        }
      },
      "required": ["login", "id", "type"]
    },
    "state": {
      "type": "string",
      "enum": ["approved", "rejected"],
      "description": "Approval state"
    },
    "comment": {
      "type": "string",
      "description": "Optional comment provided with the approval"
    },
    "environments": {
      "type": "array",
      "items": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "description": "Environment ID"
          },
          "node_id": {
            "type": "string"
          },
          "name": {
            "type": "string",
            "description": "Environment name (e.g., 'Stage', 'Production')"
          },
          "url": {
            "type": "string"
          },
          "html_url": {
            "type": "string"
          },
          "created_at": {
            "type": "string",
            "format": "date-time",
            "description": "ISO 8601 timestamp"
          },
          "updated_at": {
            "type": "string",
            "format": "date-time",
            "description": "ISO 8601 timestamp"
          },
          "can_admins_bypass": {
            "type": "boolean"
          }
        },
        "required": ["id", "name", "created_at", "updated_at"]
      },
      "minItems": 1
    }
  },
  "required": [
    "user",
    "state",
    "comment",
    "environments"
  ]
}
